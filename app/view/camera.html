<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カメラ起動ページ</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    #video {
      width: 100%;
      height: auto;
      margin-top: 5px;
    }
    /* 撮影ボタンのスタイル */
    #captureButton {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
    /* キャプチャ画像のスタイル */
    #capturedImage {
      display: none;
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- カメラ映像を表示するためのビデオ要素 -->
    <video id="video" autoplay playsinline></video>

    <!-- 撮影ボタン -->
    <button id="captureButton">撮影</button>

    <!-- 撮影した画像を表示するためのimg要素 -->
    <img id="capturedImage" alt="Captured Image">
  </div>

  <!-- JavaScriptファイルを最後に読み込む -->
  <script src="camera.js"></script>
</body>
</html>
